{% if messages %}
{% for m in messages  %}

<div id="message">
<div {% if m.tags %} class="alert1 alert-{{ m.tags }}"{% endif %}>
    {{m}}
</div>
</div>

{% endfor %}
{% endif %}
<style>
    .alert1 {
        min-height: 30px;
        width: 1000px;
        max-width: 100%;
        border-radius: 50px;
        padding: 6px 22px 17px 20px;
        display: flex;
        align-items: center;
    }
</style>
<script>


setTimeout(function(){
    $('#message').fadeOut('slow')
},4000)



</script>
